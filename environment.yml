name: solidity-auditing
channels:
  - conda-forge
  - defaults
dependencies:
  # Core Python
  - python>=3.8,<3.12
  - pip>=21.0

  # Core dependencies for Solidity Auditing
  - requests>=2.25.0
  - antlr4-python3-runtime>=4.9.3

  # Development dependencies
  - pytest>=6.0
  - pytest-cov>=2.10
  - black>=21.0
  - flake8>=3.8

  # Optional: Web3 and blockchain libraries (for extended functionality)
  - pip:
      - web3>=5.0.0
      - eth-account>=0.5.0
      - eth-utils>=1.10.0

  # Development pip packages
  - pip:
      - -e .
